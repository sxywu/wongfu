<img class='videoDesc videoImage' src='<%= video.images[0] %>'></img>
<div class='videoDesc videoDate'><%= app.timeFormat(video.publishedDate) %></div>
<div class='videoDesc videoTitle'><%= video.title %></div>
<div class='videoDesc videoViews'><%= video.views %> views</div>
<div class='videoDesc videoAuthor'><%= video.youtuber %></div>
<div class='videoDesc videoAssociations'><%= video.associations.join(', ') %></div>
